version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: work4food
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  ml_service:
    image: python:3.11-slim
    volumes:
      - ./ml_service:/ml_service
    working_dir: /ml_service
    command: ["python", "ml_app.py"]
    ports:
      - "8001:8001"

  backend:
    build: ./backend
    depends_on:
      - db
      - redis
      - ml_service
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/work4food
      REDIS_URL: redis://redis:6379/0
      ML_SERVICE_URL: http://ml_service:8001
      JWT_SECRET: super-secret-change-me

volumes:
  db-data:
